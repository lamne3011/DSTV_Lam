<!DOCTYPE html>
<html lang="vi">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        .container {

        }
        
        .toggle-password {
            position: absolute;
            right: 15px;

            cursor: pointer;
            font-size: 20px;
            user-select: none;

        .upload-area {
            border: 3px dashed #667eea;

            padding: 50px 40px;

            transition: all 0.3s ease;
            cursor: pointer;

        .upload-area:hover {

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .upload-text {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .upload-subtext {

        }
        
        .file-name {
            color: #667eea;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.6);
        }
        
        button:active:not(:disabled) {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 12px 30px;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .status {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="loginContainer">
            <h1>üîê DSTV Processor</h1>
            <div class="subtitle">Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c</div>
            
            <div class="lock-icon">üîí</div>
            
            <div class="password-group">
                <label for="passwordInput">M·∫≠t kh·∫©u</label>
                <div class="password-input-wrapper">
                    <input type="password" id="passwordInput" placeholder="Nh·∫≠p m·∫≠t kh·∫©u...">
                    <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button id="loginBtn">ƒêƒÉng Nh·∫≠p</button>
            
            <div class="status" id="loginStatus"></div>
            
            <div class="footer">Made with ‚ù§Ô∏è by S∆°nL√¢m</div>
        </div>
        
        <!-- App Screen -->
        <div class="app-container" id="appContainer">
            <h1>üîÑ DSTV Processor</h1>
            <div class="subtitle">T·ª± ƒë·ªông x·ª≠ l√Ω file Excel DSTV</div>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìä</div>
                <div class="upload-text">K√©o th·∫£ file Excel v√†o ƒë√¢y</div>
                <div class="upload-subtext">ho·∫∑c click ƒë·ªÉ ch·ªçn file ‚Ä¢ H·ªó tr·ª£ .xlsx, .xls</div>
                <div class="file-name" id="fileName"></div>
            </div>
            
            <input type="file" id="fileInput" accept=".xlsx,.xls">
            
            <button id="processBtn" disabled>X·ª≠ L√Ω File</button>
            <button class="logout-btn" id="logoutBtn">ƒêƒÉng Xu·∫•t</button>
            
            <div class="loader" id="loader"></div>
            <div class="status" id="status"></div>
            
            <div class="footer">Made with ‚ù§Ô∏è by S∆°nL√¢m</div>
        </div>
    </div>

    <script>
        // ===== PASSWORD CONFIGURATION =====
        // ƒê·ªïi m·∫≠t kh·∫©u ·ªü ƒë√¢y (m√£ h√≥a SHA-256)
        const CORRECT_PASSWORD_HASH='d6b96776c5282ab301133de33c53c7bef6e5922a0ef23bbeb3967ef12e85c5b7'; // M·∫≠t kh·∫©u m·∫∑c ƒë·ªãnh: "123456"
        
        // H√†m m√£ h√≥a SHA-256
        async function _h(p){
            const msgBuffer = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        // ===== LOGIN LOGIC =====
        const loginContainer = document.getElementById('loginContainer');
        const appContainer = document.getElementById('appContainer');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const loginStatus = document.getElementById('loginStatus');
        const togglePassword = document.getElementById('togglePassword');
        const logoutBtn = document.getElementById('logoutBtn');
        
        // Toggle show/hide password
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
        
        // Enter key to login
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        // Login button
        loginBtn.addEventListener('click', async () => {
            const password = passwordInput.value;
            
            if (!password) {
                showLoginStatus('error', '‚ùå Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u');
                return;
            }
            
            showLoginStatus('processing', '‚è≥ ƒêang x√°c th·ª±c...');
            
            const hashedPassword = await _h(password);
            
            if (hashedPassword === CORRECT_PASSWORD_HASH) {
                showLoginStatus('success', '‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
                setTimeout(() => {
                    loginContainer.style.display = 'none';
                    appContainer.style.display = 'block';
                }, 1000);
            } else {
                showLoginStatus('error', '‚ùå M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
        
        // Logout button
        logoutBtn.addEventListener('click', () => {
            appContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            passwordInput.value = '';
            hideLoginStatus();
        });
        
        function showLoginStatus(type, message) {
            loginStatus.className = `status ${type}`;
            loginStatus.textContent = message;
            loginStatus.style.display = 'block';
        }
        
        function hideLoginStatus() {
            loginStatus.style.display = 'none';
        }
        
        // ===== FILE PROCESSING LOGIC =====
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const fileName = document.getElementById('fileName');
        const status = document.getElementById('status');
        const loader = document.getElementById('loader');
        
        let selectedFile = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showStatus('error', '‚ùå Vui l√≤ng ch·ªçn file Excel (.xlsx ho·∫∑c .xls)');
                return;
            }

            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileName.style.display = 'block';
            processBtn.disabled = false;
            hideStatus();
        }

        processBtn.addEventListener('click', processFile);

        function normalizeVietnamese(str) {
            if (!str) return '';
            return str.normalize('NFC');
        }

        function processFile() {
            if (!selectedFile) return;

            showStatus('processing', '‚è≥ ƒêang x·ª≠ l√Ω file... Vui l√≤ng ƒë·ª£i');
            loader.style.display = 'block';
            processBtn.disabled = true;

            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    let jsonData = XLSX.utils.sheet_to_json(firstSheet);

                    // Step 1: Filter data
                    const regex = /^DA.*|^RD.*|^RS.*|^ZT.*|^MC.*|^MR.*|^KG.*|^GA.*|^GC.*|^GD.*|^GE.*|^GW.*|^GF.*|^GZ.*|^WE.*|^WG.*|^MG.*|^MJ.*|^MF.*|^HA.*|^MD.*|^ME.*|^CA.*|^CM.*|^V0.*|^VA.*|^C5.*|^E0.*|^E1.*|^EA.*|^EP.*|^MA.*|^H0.*|^MS.*/i;
                    jsonData = jsonData.filter(row => {
                        const labcode = row['Labcode'] || '';
                        return regex.test(labcode);
                    });

                    // Step 2: Sort by Labcode and Sample Type
                    jsonData.sort((a, b) => {
                        const labcodeCompare = (a['Labcode'] || '').localeCompare(b['Labcode'] || '');
                        if (labcodeCompare !== 0) return labcodeCompare;
                        return (b['Sample Type'] || '').localeCompare(a['Sample Type'] || '');
                    });

                    // Step 3: Drop columns
                    jsonData = jsonData.map(row => {
                        const newRow = {};
                        Object.keys(row).forEach(key => {
                            if (!['Testcode', 'Cardcode', 'No.'].includes(key)) {
                                newRow[key] = row[key];
                            }
                        });
                        return newRow;
                    });

                    // Step 4: Normalize Unicode
                    jsonData = jsonData.map(row => {
                        if (row['Handover Note']) {
                            row['Handover Note'] = normalizeVietnamese(String(row['Handover Note']));
                        }
                        if (row['Cancer Note']) {
                            row['Cancer Note'] = normalizeVietnamese(String(row['Cancer Note']));
                        }
                        return row;
                    });

                    // Step 5: Advanced priority sorting
                    jsonData = jsonData.map(row => {
                        const labcode = row['Labcode'] || '';
                        const handoverNote = row['Handover Note'] || '';
                        
                        const hasTru = /tr·ªØ|tru/i.test(handoverNote);
                        
                        let priority = -100;
                        
                        if (/^E[1|0]|^EP|^EA/.test(labcode)) priority = 3;
                        else if (/^MA/.test(labcode)) priority = 2;
                        else if (/^C5/.test(labcode)) priority = 1;
                        else if (/^CA|^CM/.test(labcode)) priority = 0;
                        else if (/^RD|^RS|^DA/.test(labcode)) priority = -1;
                        else if (/^MD|^ME|^MS/.test(labcode)) priority = -2;
                        else if (/^HA|^H0/.test(labcode)) priority = -3;
                        else if (/^ZT/.test(labcode)) priority = -4;
                        else if (/^GW|^GZ|^GD|^KG|^GE|^GF/.test(labcode)) priority = -5;
                        else if (/^GA/.test(labcode)) priority = -6;
                        else if (/^GC/.test(labcode)) priority = -7;
                        else if (/^WE|^WG/.test(labcode)) priority = -8;
                        else if (/^MJ|^MG/.test(labcode)) priority = -9;
                        else if (/^MC|^MR/.test(labcode)) priority = -11;
                        else if (/^MF/.test(labcode)) priority = -13;
                        
                        if (/^M[CR](?![AG])/.test(labcode)) priority = -10;
                        if (/^MF(?![AG])/.test(labcode)) priority = -12;
                        if (hasTru) priority = 4;
                        
                        row['_priority'] = priority;
                        return row;
                    });

                    jsonData.sort((a, b) => {
                        if (a['_priority'] !== b['_priority']) {
                            return b['_priority'] - a['_priority'];
                        }
                        return (a['Labcode'] || '').localeCompare(b['Labcode'] || '');
                    });

                    jsonData = jsonData.map(row => {
                        delete row['_priority'];
                        return row;
                    });

                    // Step 6: Add STT, Note, Note 2 columns
                    jsonData = jsonData.map((row, index) => {
                        const labcode = row['Labcode'] || '';
                        const sampleType = row['Sample Type'] || '';
                        
                        const newRow = {
                            'STT': index + 1,
                            'Labcode': labcode,
                            'Note': '',
                            'Note 2': ''
                        };
                        
                        if (/^M[CRGFJ](?![AG])|^MG|^MJ/.test(labcode)) {
                            newRow['Note'] = 'Ultrashear';
                        }
                        if (/^WE|^WG/.test(labcode)) {
                            newRow['Note'] = 'USE 1V LIB';
                        }
                        
                        if (/·ªêng m√°u/.test(sampleType)) newRow['Note 2'] = '';
                        else if (/D·ªãch ·ªëi kh√¥ng nu√¥i c·∫•y/.test(sampleType)) newRow['Note 2'] = '·ªëi';
                        else if (/D·ªãch ·ªëi ƒë√£ nu√¥i c·∫•y/.test(sampleType)) newRow['Note 2'] = '·ªëi nc';
                        else if (/M√°u ·ªëng Streck/.test(sampleType)) newRow['Note 2'] = '';
                        else if (/M√¥ \(Epp\)/.test(sampleType)) newRow['Note 2'] = '';
                        else if (/D·ªãch m√†ng ph·ªïi/.test(sampleType)) newRow['Note 2'] = 'dmp';
                        else if (/Gai nhau kh√¥ng nu√¥i c·∫•y/.test(sampleType)) newRow['Note 2'] = 'gai';
			else if (/M√¥ gai nhau/.test(sampleType)) newRow['Note 2'] = 'gai';
			else if (/^Gai nhau/.test(sampleType)) newRow['Note 2'] = 'gai'
                        else if (/gDNA/.test(sampleType)) newRow['Note 2'] = 'gDNA';
                        else if (/^Ph·∫øt/.test(sampleType)) newRow['Note 2'] = 'bs';
                        else if (/M√¥ thai s·∫£y/.test(sampleType)) newRow['Note 2'] = 'mts';
                        
                        Object.keys(row).forEach(key => {
                            if (key !== 'Labcode') {
                                newRow[key] = row[key];
                            }
                        });
                        
                        return newRow;
                    });

                    const newWorkbook = XLSX.utils.book_new();
                    const newWorksheet = XLSX.utils.json_to_sheet(jsonData);
                    XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, 'DSTV');

                    const outputFileName = 'DSTV_lam.xlsx';
                    XLSX.writeFile(newWorkbook, outputFileName);

                    showStatus('success', `‚úÖ Th√†nh c√¥ng! ƒê√£ t·∫£i xu·ªëng: ${outputFileName}`);
                    loader.style.display = 'none';
                    processBtn.disabled = false;

                } catch (error) {
                    console.error('Processing error:', error);
                    showStatus('error', `‚ùå L·ªói khi x·ª≠ l√Ω: ${error.message}`);
                    loader.style.display = 'none';
                    processBtn.disabled = false;
                }
            };

            reader.onerror = () => {
                showStatus('error', '‚ùå L·ªói khi ƒë·ªçc file');
                loader.style.display = 'none';
                processBtn.disabled = false;
            };

            reader.readAsArrayBuffer(selectedFile);
        }

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
</body>
